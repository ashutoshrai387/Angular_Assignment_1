<h2>Employee List</h2>

<button routerLink="/employee/add">Add Employee</button>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Contact Number</th>
      <th>Email</th>
      <th>Gender</th>
      <th>Skills</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.name }}</td>
      <td>{{ employee.contactNumber }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.gender }}</td>
      <td>
        <ng-container *ngIf="employee.skills.length === 1; else multipleSkills">
          {{ employee.skills[0].name }}
        </ng-container>
        <ng-template #multipleSkills>
          <ul>
            <li *ngFor="let skill of employee.skills; let i = index">{{ i + 1 }}. {{ skill.name }}</li>
          </ul>
        </ng-template>
      </td>
      <td>
        <button (click)="editEmployee(employee.id)">Edit</button>
        <button (click)="deleteEmployee(employee.id, employee.name)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
